on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v4
        with:
          ref: master
          path: code

      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/_meta

      - name: Build container image
        run: |
          cd $GITHUB_WORKSPACE/code
          docker build -t ${{ vars.DOCKER_REPO }}:$(echo $GITHUB_SHA | head -c7) .

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Push image to Docker Hub
        run: docker push ${{ vars.DOCKER_REPO }}:$(echo $GITHUB_SHA | head -c7)

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: paulovigne/pipeline-hellogo-infra
          ref: template
          token: ${{ secrets.INFRA_GITREPO_TOKEN }}
          path: infra

      - name: Update k8s namespace
        run: sed -i 's|<NAMESPACE>|'${{ vars.K8S_NAMESPACE }}'|' $GITHUB_WORKSPACE/infra/k8s/*.yaml

      - name: Update application name
        run: sed -i 's|<APPNAME>|'${{ vars.APPNAME }}'|' $GITHUB_WORKSPACE/infra/k8s/*.yaml

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|'${{ vars.DOCKER_REPO }}':'${TAG}'|' $GITHUB_WORKSPACE/infra/k8s/deployment.yaml

      - name: Update ingress file
        run: sed -i 's|<HOST>|'${{ vars.K8S_INGRESS_HOST }}'|' $GITHUB_WORKSPACE/infra/k8s/ingress.yaml

      - name: checkin infra repo
        run: |
          COMMIT=$(echo Modified by Code Pipeline - `date`)
          $GITHUB_WORKSPACE/infra
          git config user.name ${{ vars.INFRA_GITREPO_USERNAME }}
          git config user.password ${{ secrets.INFRA_GITREPO_TOKEN }}
          git add .
          git commit -m "$COMMIT"
          git push origin master
